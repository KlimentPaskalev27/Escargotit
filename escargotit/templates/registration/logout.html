{% extends "base/base.html" %}


{% block content %}
<div class="logout container mt-5">
    <h1>Logged out</h1>
    <p>You have been logged out.</p>
    <p><a href="{% url 'login' %}" class="btn btn-primary">Login again</a></p>
</div>

<style>
    body{
        background: linear-gradient(to bottom left, #6c63ff, #ffa659);
        
    }

    /* Customize accordion headers */
    .logout.container {
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); 
        padding: 4rem;
        margin-top: 3rem;
        margin-bottom: 10rem;
    }

    h1, p {
        text-align: center;
    }
</style>

{% endblock %}
