<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <!-- Add Bootstrap 5 CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <!-- Add custom CSS for styling here -->
    <style>
        /* Customize your styles here */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .dashboard-item {
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .dashboard-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="dashboard-container">
            <div class="dashboard-item">
                <a href="{% url 'performance' %}">
                    <img src="path_to_performance_icon.png" alt="Performance" width="80">
                    <p>Performance</p>
                </a>
            </div>
            <div class="dashboard-item">
                <a href="{% url 'custom_admin_panel' %}">
                    <img src="path_to_index_icon.png" alt="custom_admin_panel" width="80">
                    <p>custom_admin_panel</p>
                </a>
            </div>
            <div class="dashboard-item">
                <a href="{% url 'dashboard' %}">
                    <img src="path_to_index_icon.png" alt="dashboard" width="80">
                    <p>dashboard</p>
                </a>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap 5 JavaScript and Popper.js scripts here if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-zoW5S9F5Bn5385n4l8FqF5F5F5TJ7ikF5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-fd9DKj3gpI6Qo566z7f5k3C5f5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5F5" crossorigin="anonymous"></script>
</body>
</html>
